<!-- Main container -->
<div class="min-h-screen bg-gray-50 flex">

  <!-- Left: Login Form -->
  <div class="flex-1 flex items-center justify-center p-8">
    <div class="max-w-md w-full">

      <!-- Form Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <fa-icon [icon]="faHospital" class="text-3xl text-gray-500"></fa-icon>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-500 mt-2">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" formControlName="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" formControlName="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>
          </div>
        </div>

        <div class="text-right">
          <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
          <p>{{ errorMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-gray-800 text-white py-3 px-4 rounded-lg hover:bg-gray-900 transition-colors flex items-center justify-center disabled:bg-gray-400 font-semibold">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">
            <fa-icon [icon]="faSpinner" [spin]="true" class="mr-2"></fa-icon> Signing In...
          </span>
        </button>
      </form>

      <!-- Signup Link -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/auth/signup" class="font-medium text-blue-600 hover:underline">Register Now</a>
        </p>
      </div>

    </div>
  </div>

  <!-- Right Side Illustration -->
  <div class="hidden md:flex flex-1 bg-gray-100 items-center justify-center p-8">
    <div class="text-center">
      <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
        <fa-icon [icon]="faUserDoctor" class="text-5xl text-gray-500"></fa-icon>
      </div>
      <h2 class="text-2xl font-semibold text-gray-700">Hospital Management System</h2>
      <p class="text-gray-500 mt-2">Streamline your healthcare operations</p>
    </div>
  </div>

</div>
