<header class="bg-white border-b border-gray-200 py-4 px-6 flex justify-between items-center">
  <div>
      <!-- This could show the current page title later -->
  </div>
  <div class="flex items-center" *ngIf="currentUser">
      <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500 mr-2">
          <i class="fa-solid fa-bell"></i>
      </button>
      <div class="relative ml-3">
          <div class="flex items-center">
              <img class="h-8 w-8 rounded-full" src="assets/images/avatar-1.jpg" alt="User avatar">
              <span class="ml-2 text-sm font-medium text-gray-700 hidden md:block">{{ currentUser.name }}</span>
          </div>
      </div>
  </div>
</header>
